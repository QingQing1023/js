<script>


    $(".baoCun").click(function(){
        var $name = $("#name").val();
        var $phone = $("#phone").val();
        var $diZhi = $("#diZhi").val();
        if(isNaN($("#phone").val())){
            $("#phone").val("");
            return;
        }
        if($name!=""&&$phone!=""&&$diZhi!=""){
            var $div = "<div class='address_info'><p><span class=\"name\">"+$name+"</span><span class=\"phone\">"+$phone+"</span></p>\n" +
                "        <p><span class=\"sheng\">某某省</span><span class=\"shi\">某某市</span><span class=\"xian\">某某县</span></p>\n" +
                "        <div class=\"address_info_box\">\n" +
                "            <div class=\"bianJi\">编辑</div>\n" +
                "            <div class=\"shanChu\">删除</div>\n" +
                "        </div></div>"
            $("body").append($div);
            if($name!=""&& $phone!=""&&$diZhi!=""){
                $("#name").val("");
                $("#phone").val("");
                $("#diZhi").val("");
            }

        }


        //点击删除
        $(".shanChu").click(function () {
            $(this).parent().parent().hide();
        })
    })
</script>
