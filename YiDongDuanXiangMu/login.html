<div class="conters1">

                <input type="text" class="userNam" value="" placeholder="请输入手机号">

<script src="js/jquery.js"></script>
<script>
    $(function(){
       $(".userNam,.userNam1").blur(function(){
            if ($(this).val()==='') {
                $(this).next().show();
            }else{
                $(this).next().hide();
            }
        })
           $(".btn_wrap").click(function(){
               if ($('.userNam,.userNam1').val()==='') {
                   $(this).next().show();
               }
               if (YanZheng.User($('.userNam').val()) == false) {
                   $('.Qi').show();
                   return;
               }
               if (YanZheng.Pass($('.userNam1').val()) == false) {
                   $('.see').show();
                   return;
               }
               location.href="index.html";
           })
    })
    //对象存储 正则表达式
    var YanZheng = {
        User : function(zh){
            //身份证号
            var us = (/^\d{15}|\d{18}$/.test(zh));
            return us;
        },
        Pass : function(pa){
            var pas = (/^[a-zA-Z]\w{5,17}$/.test(pa));
            return pas;
        }

    }
</script>
