<script>
 $(function(){
     //单价
        var $prict = $(".span_01");
	    var $lef = $(".jian");//减
	    var $righ = $(".jia");//加
		
		//加
		  $righ.click(function(){ 
		    var t1=$(this).parent().find('input[class*=zi]'); 
		    t1.val(parseInt(t1.val())+1) 
		    setTotal(); 
          }) 
          //减
		  $lef.click(function(){ 
		    var t1=$(this).parent().find('input[class*=zi]'); 
		    t1.val(parseInt(t1.val())-1) 
		    if(parseInt(t1.val())<0){ 
		      t1.val(0); 
		    } 
		    setTotal(); 
          }) 
          //方法
		  function setTotal(){ 
		    var s=0; 
		    $(".right_t").each(function(){ 
		      // 文本框框里的 值  * 单价的 总数量;  
		      s+=parseInt($(this).find('input[class*=zi]').val())*parseInt($prict.html()); 
		    }); 
		    $(".money").html(s.toFixed(2)); 
		  } 
		  setTotal();
		  
		 var $delez = $(".btn_qingkong");

            $(".conters ul li").remove();
            $(".money").html(0);
