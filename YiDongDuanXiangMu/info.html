<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var num = 1;
	$(".reduce").click(function(){
		num--;
		if(num < 1){
			num = 1;
		}
		$("input[name='qty_item_1']").val(num);
	})
	$(".add").click(function(){
		num++;
		$("input[name='qty_item_1']").val(num);
	})
	$("input[name='qty_item_1']").blur(function(){
		if(isNaN(parseInt($(this).val())) || $(this).val()<1){
			$(this).val("1")
		}
	})
	var productimg = $("#productimg"),
	imgsrc = productimg.children("img").attr("src"),
	x = productimg.offset().left+30,
	y = productimg.offset().top-10,
	X = $("#n_1").offset().left,
	Y = $("#n_1").offset().top;
	$(".addcartbtn").click(function(){
		$("body").append("<div id='flydiv'> <img src = '"+imgsrc+"' width = '50' height = '50'></div>");
		$("#flydiv").css({'left':x,'top':y}).animate({left:X,top:Y-80},500,function(){
			$("#flydiv").stop(false,false);
			$("#n_1").append("<div id='hongdian'>"+$("input[name='qty_item_1']").val()+"</div>'");
		})
		
	})
</script>
